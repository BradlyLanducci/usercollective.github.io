  <button id="ASong" style = 
  "position:relative; height:200vh;width:100%;z-index:0;    background-color: transparent;
  background-repeat: no-repeat;
  border: none;
  cursor: pointer;
  overflow: hidden;
  outline: none;

    <audio
      src="music.mp3"
      autoplay
      loop
    ></audio>
    SoSng

  <video autoplay muted loop playsinline id = "myVideo">

    Your browser does not support HTML5 video.
  </video>


  
  <script>
    var aud = document.getElementById("ASong").children[0];
    var isPlaying = false;
    aud.pause();
  
    function playPause() {
      if (isPlaying) {
        aud.pause();
      } else {
        aud.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
